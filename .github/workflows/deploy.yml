name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Install Dependencies
      run: npm ci
      
    - name: Build
      env:
        VITE_BURN_GATEWAY_API: ${{ secrets.VITE_BURN_GATEWAY_API }}
        VITE_FAUCET_GATEWAY_API: ${{ secrets.VITE_FAUCET_GATEWAY_API }}
        VITE_BURN_GATEWAY_PUBLIC_KEY_API: ${{ secrets.VITE_BURN_GATEWAY_PUBLIC_KEY_API }}
        VITE_FAUCET_GATEWAY_PUBLIC_KEY_API: ${{ secrets.VITE_FAUCET_GATEWAY_PUBLIC_KEY_API }}
        VITE_GALASWAP_API: ${{ secrets.VITE_GALASWAP_API }}
        VITE_FAUCET_MULTIPLIER: ${{ secrets.VITE_FAUCET_MULTIPLIER }}
        VITE_FAUCET_ADMIN_PRIVATE_KEY: ${{ secrets.VITE_FAUCET_ADMIN_PRIVATE_KEY }}
        VITE_FAUCET_ADMIN_PUBLIC_KEY: ${{ secrets.VITE_FAUCET_ADMIN_PUBLIC_KEY }}
      run: npm run build
      
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.DEPLOY_PAT }}
        publish_dir: ./dist
